<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Realidad Aumentada - Marker Detection (Alternativa)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
            font-size: 14px;
        }
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #arVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlayVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéØ Realidad Aumentada</h2>
        <p>üìπ Apunta la c√°mara al marker1</p>
        <p>‚ñ∂Ô∏è El video se mostrar√° cuando detecte el marcador</p>
        <p id="status">Inicializando...</p>
    </div>

    <div id="videoContainer">
        <video id="arVideo" autoplay playsinline></video>
        <video id="overlayVideo" src="assets/video1.mp4" loop playsinline></video>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/build/artoolkit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/build/artoolkit.three.js"></script>

    <script>
        let video, canvas, context, arToolkitSource, arToolkitContext, arMarkerControls;
        let scene, camera, renderer;
        let videoTexture, videoMesh;
        let markerFound = false;

        async function init() {
            // Obtener elementos
            video = document.getElementById('arVideo');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            const statusEl = document.getElementById('status');

            // Solicitar acceso a la c√°mara
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.play();

                statusEl.textContent = 'C√°mara activa. Buscando marcador...';

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setupAR();
                });
            } catch (err) {
                statusEl.textContent = 'Error al acceder a la c√°mara: ' + err.message;
                console.error('Error:', err);
            }
        }

        function setupAR() {
            // Configurar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('videoContainer').appendChild(renderer.domElement);
            document.getElementById('videoContainer').style.display = 'block';

            // Configurar AR.js
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
                sourceWidth: video.videoWidth,
                sourceHeight: video.videoHeight,
                displayWidth: window.innerWidth,
                displayHeight: window.innerHeight,
            });

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono',
                canvasWidth: video.videoWidth,
                canvasHeight: video.videoHeight,
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            // Cargar el marcador
            arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
                type: 'pattern',
                patternUrl: 'assets/marker1.patt',
                changeMatrixMode: 'cameraTransformMatrix'
            });

            // Crear el video overlay
            const overlayVideo = document.getElementById('overlayVideo');
            videoTexture = new THREE.VideoTexture(overlayVideo);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            const geometry = new THREE.PlaneGeometry(1.6, 1);
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 1
            });
            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.rotation.x = -Math.PI / 2;
            videoMesh.position.y = 0.5;
            scene.add(videoMesh);

            // Actualizar fuente de video
            arToolkitSource.init(() => {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
            });

            // Animar
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource && arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Verificar si el marcador es visible
                const markerVisible = arMarkerControls.object3d.visible;
                
                if (markerVisible && !markerFound) {
                    markerFound = true;
                    document.getElementById('status').textContent = '‚úÖ Marcador detectado!';
                    const overlayVideo = document.getElementById('overlayVideo');
                    overlayVideo.style.display = 'block';
                    overlayVideo.play().catch(e => console.log('Error al reproducir:', e));
                } else if (!markerVisible && markerFound) {
                    markerFound = false;
                    document.getElementById('status').textContent = 'Buscando marcador...';
                    const overlayVideo = document.getElementById('overlayVideo');
                    overlayVideo.pause();
                    overlayVideo.style.display = 'none';
                }

                if (markerVisible) {
                    scene.visible = camera.visible;
                }
            }

            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            if (arToolkitSource) {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
            }
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', init);
    </script>
</body>
</html>
