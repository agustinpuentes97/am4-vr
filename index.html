<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Realidad Aumentada - Marker Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
            font-size: 14px;
        }
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            background: #000;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéØ Realidad Aumentada</h2>
        <p>üìπ Apunta la c√°mara al marker1</p>
        <p>‚ñ∂Ô∏è El video se mostrar√° cuando detecte el marcador</p>
        <p id="status">Inicializando...</p>
    </div>

    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/jsartoolkit/artoolkit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/jsartoolkit/artoolkit.three.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        
        let arToolkitSource, arToolkitContext, arMarkerControls;
        let scene, camera, renderer;
        let videoMesh, overlayVideo;

        // Paso 1: Inicializar c√°mara
        async function initCamera() {
            try {
                statusEl.textContent = 'Solicitando acceso a la c√°mara...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Asegurar que el video se reproduzca
                video.play().then(() => {
                    console.log('Video reproduci√©ndose');
                    statusEl.textContent = 'C√°mara activa. Configurando AR...';
                }).catch(err => {
                    console.error('Error al reproducir video:', err);
                    statusEl.textContent = 'Error al reproducir video';
                });
                
                // Esperar a que el video est√© listo
                video.addEventListener('loadedmetadata', () => {
                    console.log('Video metadata cargado:', video.videoWidth, video.videoHeight);
                    // Esperar un poco m√°s para asegurar que el video est√© listo
                    setTimeout(() => {
                        initAR();
                    }, 500);
                }, { once: true });
                
            } catch (err) {
                statusEl.textContent = 'Error: ' + err.message;
                console.error('Error al acceder a la c√°mara:', err);
            }
        }

        // Paso 2: Inicializar AR
        function initAR() {
            console.log('Inicializando AR...');
            
            // Configurar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);

            // Configurar AR.js Source
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
                sourceWidth: video.videoWidth,
                sourceHeight: video.videoHeight,
                displayWidth: window.innerWidth,
                displayHeight: window.innerHeight
            });

            // Conectar el video
            arToolkitSource.domElement = video;

            // Inicializar source
            arToolkitSource.init(() => {
                console.log('AR Source inicializado');
                
                // Configurar AR.js Context
                arToolkitContext = new THREEx.ArToolkitContext({
                    cameraParametersUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                    detectionMode: 'mono',
                    canvasWidth: video.videoWidth,
                    canvasHeight: video.videoHeight
                });

                // Inicializar context
                arToolkitContext.init(() => {
                    console.log('AR Context inicializado');
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                    
                    // Crear marcador
                    createMarker();
                });
            });
        }

        // Paso 3: Crear marcador y video
        function createMarker() {
            console.log('Creando marcador...');
            
            // Crear marcador
            arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
                type: 'pattern',
                patternUrl: 'assets/marker1.patt',
                changeMatrixMode: 'cameraTransformMatrix'
            });

            // Crear elemento de video para el overlay
            overlayVideo = document.createElement('video');
            overlayVideo.src = 'assets/video1.mp4';
            overlayVideo.loop = true;
            overlayVideo.playsInline = true;
            overlayVideo.style.display = 'none';
            document.body.appendChild(overlayVideo);

            // Crear textura de video
            const videoTexture = new THREE.VideoTexture(overlayVideo);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            // Crear mesh con el video
            const geometry = new THREE.PlaneGeometry(1.6, 1);
            const material = new THREE.MeshBasicMaterial({
                map: videoTexture,
                side: THREE.DoubleSide,
                transparent: true
            });
            
            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.rotation.x = -Math.PI / 2;
            videoMesh.position.y = 0.5;
            videoMesh.visible = false;
            scene.add(videoMesh);

            statusEl.textContent = 'Listo! Buscando marcador...';
            
            // Iniciar loop de animaci√≥n
            animate();
        }

        // Paso 4: Loop de animaci√≥n
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource && arToolkitSource.ready !== false && arToolkitContext) {
                // Actualizar AR
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Verificar marcador
                if (arMarkerControls && arMarkerControls.object3d) {
                    const isVisible = arMarkerControls.object3d.visible;
                    
                    if (isVisible) {
                        if (!videoMesh.visible) {
                            videoMesh.visible = true;
                            statusEl.textContent = '‚úÖ Marcador detectado!';
                            overlayVideo.play().catch(e => console.error('Error al reproducir:', e));
                        }
                    } else {
                        if (videoMesh.visible) {
                            videoMesh.visible = false;
                            statusEl.textContent = 'Buscando marcador...';
                            overlayVideo.pause();
                        }
                    }
                }
            }

            // Renderizar
            renderer.render(scene, camera);
        }

        // Manejar resize
        window.addEventListener('resize', () => {
            if (arToolkitSource) {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
            }
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Iniciar cuando la p√°gina cargue
        window.addEventListener('load', () => {
            console.log('P√°gina cargada, iniciando c√°mara...');
            initCamera();
        });
    </script>
</body>
</html>
