<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Estilo para el botón de inicio (necesario para activar audio/video en iOS) */
        #start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            /* Se mostrará vía JS */
        }
    </style>
</head>

<body>

    <button id="start-button">Iniciar AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="mivideo" src="./video.mp4" preload="auto" loop="true" playsinline webkit-playsinline
                crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#mivideo" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
        </a-entity>

    </a-scene>

    <script>
        // Lógica para detectar cuando el target es encontrado y reproducir video
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#mivideo');
        const startBtn = document.querySelector('#start-button');
        const exampleTarget = document.querySelector('[mindar-image-target]');

        // Esperar a que la escena cargue
        sceneEl.addEventListener("loaded", () => {
            startBtn.style.display = "block"; // Mostrar botón
        });

        // Al hacer click, iniciamos MindAR y preparamos el video
        startBtn.addEventListener("click", () => {
            sceneEl.systems["mindar-image-system"].start(); // Iniciar cámara
            startBtn.style.display = "none";
            videoEl.play(); // "Calentar" el video
            videoEl.pause(); // Pausar inmediatamente
        });

        // Cuando la cámara detecta la imagen
        exampleTarget.addEventListener("targetFound", event => {
            console.log("Imagen encontrada");
            videoEl.play();
        });

        // Cuando la cámara pierde la imagen
        exampleTarget.addEventListener("targetLost", event => {
            console.log("Imagen perdida");
            videoEl.pause();
        });
    </script>
</body>

</html>
