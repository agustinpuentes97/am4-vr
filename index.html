<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Realidad Aumentada - Marker Detection</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>üéØ Realidad Aumentada</h2>
        <p>üìπ Apunta la c√°mara al marker1</p>
        <p>‚ñ∂Ô∏è El video se mostrar√° cuando detecte el marcador</p>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat; maxDetectionRate: 60; canvasWidth: 1280; canvasHeight: 720;">
        
        <!-- Marcador -->
        <a-marker 
            type="pattern" 
            preset="custom" 
            url="assets/marker1.patt"
            emitevents="true"
            id="marker1">
            
            <!-- Video que se muestra cuando se detecta el marcador -->
            <a-video 
                src="assets/video1.mp4"
                position="0 0.5 0"
                rotation="-90 0 0"
                width="1.6"
                height="1"
                autoplay="true"
                loop="true"
                id="video1">
            </a-video>
        </a-marker>

        <!-- C√°mara -->
        <a-entity camera="fov: 60"></a-entity>
    </a-scene>

    <script>
        // Esperar a que la escena est√© completamente cargada
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('loaded', function() {
            console.log('Escena cargada');
            
            // Detectar cuando el marcador es detectado
            const marker = document.querySelector('#marker1');
            const video = document.querySelector('#video1');
            
            if (marker && video) {
                marker.addEventListener('markerFound', function() {
                    console.log('Marcador detectado!');
                    // Asegurar que el video se reproduzca
                    setTimeout(() => {
                        const videoEl = video.getObject3D('mesh');
                        if (videoEl && videoEl.material && videoEl.material.map) {
                            const videoTexture = videoEl.material.map;
                            if (videoTexture.image) {
                                videoTexture.image.play().catch(e => console.log('Error al reproducir:', e));
                            }
                        }
                    }, 100);
                });

                marker.addEventListener('markerLost', function() {
                    console.log('Marcador perdido');
                    // Pausar el video cuando se pierde el marcador
                    const videoEl = video.getObject3D('mesh');
                    if (videoEl && videoEl.material && videoEl.material.map) {
                        const videoTexture = videoEl.material.map;
                        if (videoTexture.image) {
                            videoTexture.image.pause();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
