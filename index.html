<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Realidad Aumentada - Marker Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
            font-size: 14px;
        }
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #arVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéØ Realidad Aumentada</h2>
        <p>üìπ Apunta la c√°mara al marker1</p>
        <p>‚ñ∂Ô∏è El video se mostrar√° cuando detecte el marcador</p>
        <p id="status">Inicializando...</p>
    </div>

    <div id="videoContainer">
        <video id="arVideo" autoplay playsinline muted></video>
    </div>
    <canvas id="canvas"></canvas>

    <!-- Usar versiones estables y compatibles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/jsartoolkit/artoolkit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@0.0.9/jsartoolkit/artoolkit.three.js"></script>

    <script>
        let video, canvas, context;
        let arToolkitSource, arToolkitContext, arMarkerControls;
        let scene, camera, renderer;
        let videoTexture, videoMesh;
        let markerFound = false;

        async function init() {
            const statusEl = document.getElementById('status');
            
            // Obtener elementos
            video = document.getElementById('arVideo');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            // Solicitar acceso a la c√°mara
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                await video.play();

                statusEl.textContent = 'C√°mara activa. Buscando marcador...';

                video.addEventListener('loadedmetadata', () => {
                    setupAR();
                }, { once: true });
            } catch (err) {
                statusEl.textContent = 'Error: ' + err.message;
                console.error('Error al acceder a la c√°mara:', err);
            }
        }

        function setupAR() {
            const statusEl = document.getElementById('status');
            
            // Configurar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true,
                canvas: canvas
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);

            // Configurar AR.js Source
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
                sourceWidth: video.videoWidth || 640,
                sourceHeight: video.videoHeight || 480,
                displayWidth: window.innerWidth,
                displayHeight: window.innerHeight,
            });

            // Inicializar la fuente
            arToolkitSource.init(() => {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
            });

            // Configurar AR.js Context
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono',
                canvasWidth: video.videoWidth || 640,
                canvasHeight: video.videoHeight || 480,
            });

            // Inicializar el contexto
            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                
                // Crear el marcador DESPU√âS de que el contexto est√© inicializado
                createMarker();
            });
        }

        function createMarker() {
            // Cargar el marcador
            arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
                type: 'pattern',
                patternUrl: 'assets/marker1.patt',
                changeMatrixMode: 'cameraTransformMatrix'
            });

            // Crear el video overlay
            const overlayVideo = document.createElement('video');
            overlayVideo.src = 'assets/video1.mp4';
            overlayVideo.loop = true;
            overlayVideo.playsInline = true;
            overlayVideo.style.display = 'none';
            document.body.appendChild(overlayVideo);

            // Crear textura de video
            videoTexture = new THREE.VideoTexture(overlayVideo);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            // Crear geometr√≠a y material
            const geometry = new THREE.PlaneGeometry(1.6, 1);
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 1
            });
            
            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.rotation.x = -Math.PI / 2;
            videoMesh.position.y = 0.5;
            videoMesh.visible = false;
            scene.add(videoMesh);

            // Guardar referencia al video
            window.overlayVideo = overlayVideo;

            // Iniciar animaci√≥n
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource && arToolkitSource.ready !== false && arToolkitContext) {
                // Actualizar el contexto AR
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Verificar si el marcador es visible
                if (arMarkerControls && arMarkerControls.object3d) {
                    const markerVisible = arMarkerControls.object3d.visible;
                    
                    if (markerVisible && !markerFound) {
                        markerFound = true;
                        document.getElementById('status').textContent = '‚úÖ Marcador detectado!';
                        if (window.overlayVideo) {
                            window.overlayVideo.play().catch(e => console.log('Error al reproducir:', e));
                        }
                        if (videoMesh) {
                            videoMesh.visible = true;
                        }
                    } else if (!markerVisible && markerFound) {
                        markerFound = false;
                        document.getElementById('status').textContent = 'Buscando marcador...';
                        if (window.overlayVideo) {
                            window.overlayVideo.pause();
                        }
                        if (videoMesh) {
                            videoMesh.visible = false;
                        }
                    }
                }
            }

            // Renderizar la escena
            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            if (arToolkitSource) {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
            }
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', init);
    </script>
</body>
</html>
