<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Video Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            display: none;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <div id="loading">Cargando cámara...</div>
    <div id="error"></div>
    
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        xr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        renderer="antialias: true; alpha: false;">

        <!-- Marcador basado en patrón -->
        <a-marker 
            type="pattern" 
            url="assets/marker1.patt"
            emitevents="true"
            size="1">
            <a-video 
                src="#video" 
                width="1" 
                height="0.6" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-video>
        </a-marker>

        <a-entity camera look-controls="enabled: false"></a-entity>

        <!-- Video oculto (se reproduce sobre el marcador) -->
        <video 
            id="video" 
            src="assets/video1.mp4" 
            autoplay 
            loop 
            playsinline 
            webkit-playsinline
            muted
            crossorigin="anonymous"
            style="display:none">
        </video>

    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const video = document.getElementById('video');
        
        let arSystem = null;
        let cameraReady = false;
        let videoReady = false;

        function hideLoading() {
            if (cameraReady && videoReady) {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
            }
        }

        // Esperar a que AR.js esté listo
        scene.addEventListener('loaded', function() {
            console.log('Escena cargada');
            
            // Obtener el sistema AR después de un pequeño delay
            setTimeout(() => {
                arSystem = scene.systems['arjs'];
                
                if (arSystem) {
                    console.log('Sistema AR.js encontrado', arSystem);
                    
                    // Escuchar cuando el video de la cámara esté listo
                    const arToolkit = arSystem.arToolkitContext;
                    if (arToolkit) {
                        console.log('AR Toolkit encontrado');
                        
                        arToolkit.on('initialized', function() {
                            console.log('AR.js inicializado');
                            cameraReady = true;
                            hideLoading();
                        });
                        
                        // También verificar el video directamente
                        const arVideo = arSystem.arToolkitSource;
                        if (arVideo && arVideo.domElement) {
                            console.log('Video de AR.js encontrado');
                            arVideo.domElement.addEventListener('loadedmetadata', function() {
                                console.log('Metadata del video de cámara cargado');
                                cameraReady = true;
                                hideLoading();
                            });
                        }
                    } else {
                        console.warn('AR Toolkit no encontrado');
                        // Intentar marcar como listo después de un tiempo
                        setTimeout(() => {
                            cameraReady = true;
                            hideLoading();
                        }, 2000);
                    }
                } else {
                    console.warn('Sistema AR.js no encontrado');
                }
            }, 500);
        });

        // Manejo del video
        video.addEventListener('loadeddata', function() {
            console.log('Video cargado correctamente');
            videoReady = true;
            hideLoading();
            video.play().catch(err => {
                console.error('Error al reproducir video:', err);
            });
        });

        video.addEventListener('error', function(e) {
            console.error('Error en el video:', e);
            showError('Error al cargar el video. Verifica que el archivo video1.mp4 existe.');
        });

        // Eventos del marcador
        const marker = document.querySelector('a-marker');
        
        marker.addEventListener('markerFound', function() {
            console.log('Marcador detectado');
            video.play().catch(err => console.error('Error al reproducir:', err));
        });

        marker.addEventListener('markerLost', function() {
            console.log('Marcador perdido');
        });

        // Verificar si el marcador se carga correctamente
        marker.addEventListener('loaded', function() {
            console.log('Marcador cargado correctamente');
        });

        marker.addEventListener('error', function(e) {
            console.error('Error al cargar marcador:', e);
            showError('Error al cargar el marcador. Verifica que marker1.patt existe en la carpeta assets.');
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loading.style.display = 'none';
        }

        // Verificar HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            showError('Esta aplicación requiere HTTPS para acceder a la cámara.');
        }

        // Timeout de seguridad
        setTimeout(() => {
            if (!cameraReady) {
                loading.textContent = 'Esperando cámara... Si no aparece, verifica los permisos.';
            }
        }, 3000);

        // Verificar acceso a la cámara
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    console.log('Acceso a cámara concedido');
                    // AR.js manejará el stream
                })
                .catch(function(err) {
                    console.error('Error al acceder a la cámara:', err);
                    showError('No se pudo acceder a la cámara. Verifica los permisos en la configuración del navegador.');
                });
        } else {
            showError('Tu navegador no soporta acceso a la cámara.');
        }
    </script>
</body>

</html>
