<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Video Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            background: transparent !important;
        }
        canvas.a-canvas {
            background: transparent !important;
        }
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando cámara...</div>
    
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        xr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true; clearColor: 0x00000000;"
        background="color: transparent; transparent: true;">

        <a-marker 
            type="pattern" 
            url="assets/marker1.patt"
            emitevents="true"
            size="1">
            <a-plane 
                id="video-plane"
                width="1.5" 
                height="1" 
                position="0 0.5 0" 
                rotation="-90 0 0"
                material="shader: flat; src: #video"
                visible="false">
            </a-plane>
        </a-marker>

        <a-entity camera look-controls="enabled: false"></a-entity>

        <video 
            id="video" 
            src="assets/video1.mp4" 
            preload="metadata"
            loop 
            playsinline 
            muted
            style="display:none">
        </video>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        const video = document.getElementById('video');
        const marker = document.querySelector('a-marker');
        const videoPlane = marker.querySelector('#video-plane');
        
        let cameraVideo = null;
        let videoLoaded = false;
        let cameraReady = false;

        // Ocultar loading cuando todo esté listo
        function hideLoading() {
            if (cameraReady && videoLoaded) {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }

        // Manejo del video
        video.addEventListener('loadedmetadata', function() {
            console.log('Video cargado');
            videoLoaded = true;
            hideLoading();
        });

        video.addEventListener('error', function(e) {
            console.error('Error en video:', e);
            loading.textContent = 'Error al cargar el video';
        });

        // Eventos del marcador - solo cuando se detecta
        marker.addEventListener('markerFound', function() {
            console.log('Marcador detectado');
            
            if (videoPlane) {
                videoPlane.setAttribute('visible', 'true');
            }
            
            // Solo reproducir cuando se detecta el marcador
            if (video.paused) {
                video.play().catch(err => console.error('Error:', err));
            }
        });

        marker.addEventListener('markerLost', function() {
            console.log('Marcador perdido');
            if (videoPlane) {
                videoPlane.setAttribute('visible', 'false');
            }
            // Pausar para ahorrar recursos
            video.pause();
        });

        // Configurar cámara de fondo (solo una vez)
        scene.addEventListener('renderstart', function() {
            if (!cameraVideo && !document.getElementById('camera-video')) {
                // Verificar si AR.js tiene el video
                const arSystem = scene.systems.arjs;
                if (arSystem && arSystem.arToolkitSource && arSystem.arToolkitSource.domElement) {
                    const arVideo = arSystem.arToolkitSource.domElement;
                    arVideo.style.position = 'fixed';
                    arVideo.style.top = '0';
                    arVideo.style.left = '0';
                    arVideo.style.width = '100vw';
                    arVideo.style.height = '100vh';
                    arVideo.style.objectFit = 'cover';
                    arVideo.style.zIndex = '1';
                    cameraVideo = arVideo;
                    cameraReady = true;
                    hideLoading();
                } else {
                    // Crear video de cámara manualmente
                    navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    })
                    .then(function(stream) {
                        const camVideo = document.createElement('video');
                        camVideo.id = 'camera-video';
                        camVideo.srcObject = stream;
                        camVideo.autoplay = true;
                        camVideo.playsinline = true;
                        camVideo.muted = true;
                        camVideo.style.position = 'fixed';
                        camVideo.style.top = '0';
                        camVideo.style.left = '0';
                        camVideo.style.width = '100vw';
                        camVideo.style.height = '100vh';
                        camVideo.style.objectFit = 'cover';
                        camVideo.style.zIndex = '1';
                        document.body.insertBefore(camVideo, document.body.firstChild);
                        cameraVideo = camVideo;
                        cameraReady = true;
                        hideLoading();
                    })
                    .catch(function(err) {
                        console.error('Error cámara:', err);
                        loading.textContent = 'Error al acceder a la cámara';
                    });
                }
            }
        });

        // Limpiar cuando se cierra
        window.addEventListener('beforeunload', function() {
            if (cameraVideo && cameraVideo.srcObject) {
                cameraVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            video.pause();
        });
    </script>
</body>
</html>
